<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >

<head>
	<meta charset="UTF-8" />
	
	
	
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <meta http-equiv="refresh" content="5; url=/patientdept">
    
    	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<link rel="stylesheet" th:href="@{/css/style.css}" />
    

	<title>signup page</title>

</head>



<!--th:replace="base::layout(~{::section})"-->

<body>

	<section>


		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">
						
						<!--Message service start-->
						
						<div  th:if="${session.message}" th:classappend ="${session.message.type}" class="alert" role="alert">
 							  
 							<p class="text-center" th:text="${session.message.content}"></p>
 							
 							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
 							  
						</div>
						
						<!--Message service End-->

						<div class="container text-center">

							<img style="width:250px" ; th:src="@{/img/icon.png}" alt="" />

						</div>

						<h1 class="text-center">Register here!!</h1>

						<form  novalidate  action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--name field!!-->


							<div class="form-group">

								<label for="name_field">Your Name</label>

								<input 
								name="name" 
								type="text" 
								class="form-control" 
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
								id="name_field"
								aria-describedby="emailHelp" 
								placeholder="Enter here"
								required
								th:value="${user.name}"
								
								/>
					
					
					 <div class="invalid-feedback"  th:each="e: ${#fields.errors('name')}"  th:text="${e}">
      							  
     				 </div>


							</div>

							<!--Email field!!-->

							<div class="form-group">

								<label for="name_field">Your Email</label>

								<input type="email" 
								name="email" 
								class="form-control" 
								id="name_field"
								aria-describedby="emailHelp" 
								placeholder="Enter here">

							</div>

							<!--password field!!-->


							<div class="form-group">

								<label for="password_field">Passowrd</label>

								<input type="password" 
								name="password" class="form-control" 
								id="password_field"
								aria-describedby="emailHelp" 
								placeholder="Enter here">

							</div>

							<!--user about field -->

							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
								placeholder="Enter somethingh yourself" 
								row="10"
								class="form-control"></textarea>

							</div>



							<!--Terms and condition-->

							<div class="form-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

								<label for="agreemnt"> Accept terms and conditions</label>





							</div>


							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">submit

								</button>

								<button type="reset" class="btn btn-warning">reset

								</button>

							</div>

					</div>



					</form>

				</div>

			</div>
		</div>



		</div>

	</section>


</body>

</html>
