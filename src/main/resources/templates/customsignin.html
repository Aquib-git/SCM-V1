
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
	
  <meta charset="UTF-8"/>

  
  <title>Login page</title>
  
</head>

<body>
	
	<div class="preloader flex-column justify-content align-items-center">
		
		<img class="animation__wobble" th:src="./admin/dist/img/AdminLTELogoLoad.png" alt="kng" height="150" width="150">
		
	</div>
	
	<h1>This is custom Login form </h1>

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="login-form" class="form" th:action="@{/dologin}"  method="post">
					
					  <div th:if="${param.error}" class="alert alert-danger">
								
								Invalid Username and Password
								
							</div>
							
							  <div th:if="${param.logout}" class="alert alert-danger">
								
								you have been logout 
								
							</div>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
					  
                    <input type="email" name="username" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Email address</label>
                    
                    
                    <!-- <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">-->
                    
                    
                  </div>

                  <div class="form-outline mb-4">
					  
                    <input type="password" name="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                    
                    
                    <!-- <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">-->
                                
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    
                    
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p id="register-link" class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/signup/"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
