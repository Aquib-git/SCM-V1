<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title th:text="${title}">Base html</title>

</head>

<body>


	<!--Navbar-->
	
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary ">
		
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
			
			<ul class="navbar-nav ml-auto text-uppercase">
				
				
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"  href="#">Home 
					<span class="sr-only">(current)</span>
				</a></li>
	
				<li class="nav-item"><a class="nav-link" href="" tabindex="1" aria-disabled="true">
					<span th:text="${user.name}"></span></a></li>
					
					
		        <li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="#">logout</a></li>
					
					
					
			</ul>
			<!--<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>-->
		</div>
	</nav>

	<!--End of navbar-->
	
	
		
<!--start of Side bar-->

<div class="sidebar mt-2">
	
	
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
		<a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		
			<a th:href="@{/birtReport}" class="nav-link"> <i class="nav-icon fa fa-user-md"></i>
				  <p>
					Reports
								  </p>
				</a>
		
		<a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		
		<div class="divider"></div>
	
</div>
	
	<!--End sidebar-->
	
<!--start content-->
<div class="content mt-5">
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
	
	
	<!--message box-->
	
	<div  th:if="${session.message}"  class="container">
		
		<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
			
  	<span th:text="${session.message.content}"></span>
  				
		</div>
		
		<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
		
		
	</div>
	
	
		<div th:replace="${content}"></div>
	
</div>
	
<!--End content-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
