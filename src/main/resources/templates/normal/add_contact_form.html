<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>

  
  <title>contact page</title>
  
</head>
<body>
	
<section>
				
<div class="card mr-4 ml-4">
	
	<div class="card-body">
		
		<h1 class="text-center">Add contact</h1>
		
		<button id="btn1" onClick="getBack"></button>
		
		<div class="container-fluid mt-1">
			
			<div class="row">
				
				<div class="col-md-8 offset-md-2">
					
					<form action="#"  th:object="${contact}" enctype="multipart/form-data"
					method="POST" th:action="@{/user/process-contact}" class="mt-2">
					
					
					<!--First Name-->
						
					<div class="input-group">
						
						<div class="input-group-prepend">
							
							<div class="input-group-text">
								
								
								<i class="fa fa-plus"></i>
								
								
							</div>
							
						</div>
						
						<input required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
						
						
						
					</div>
					
					
					
					<!--Second Name-->
						
					<div class="input-group mt-3">
						
						<div class="input-group-prepend">
							
							<div class="input-group-text">
								
								
								<i class="fas fa-user-alt"></i>
								
								
							</div>
							
						</div>
						
						<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control"/>
						
						
						
					</div>
						
							
					<!--phone field-->
						
					<div class="input-group mt-3">
						
						<div class="input-group-prepend">
							
							<div class="input-group-text">
								
								
								<i class="fas fa-phone"></i>
								
								
							</div>
							
						</div>
						
						<input required  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
						
						
					</div>
							
					<!--Email field-->
						
					<div class="input-group mt-3">
						
						<div class="input-group-prepend">
							
							<div class="input-group-text">
								
								
								@
								
								
							</div>
							
						</div>
						
						<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
						
						
						
					</div>
						
						<!--work field-->
						
					<div class="input-group mt-3">
						
						<div class="input-group-prepend">
							
							<div class="input-group-text">
								
								
								<i class="fas fa-briefcase"></i>
								
								
							</div>
							
						</div>
						
						<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
						
						
						
					</div>
						
							<!--contact description-->
						
					<div class="form-group mt-3">
						
						
						<textarea  id="mytextarea" placeholder="Enter your descriptions" name="description" class="form-control" rows="10"></textarea>
					
					</div>
					
					
					<!--contact image-->
					<div class="custom-file">
						
						
						<input required type="file" name="profileImage"/>
					
					</div>
					
					<!--save button-->
					
					<div class="container text-center">
						
						<button class="btn btn-outline-primary">Save Contact</button>
						
						
						
						
					</div>
						
					</form>

					
				</div>
	
			</div>
		
		</div>
		
	</div>
	
	
</div>

<!--// for rich text eiditor(tiny MCE)-->

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>



<script>


const getBack=()=>
{
	

	let btnob=document.getElementById("btn1")
	
	btnob.History.Back()
	
	
	};


</script>


</body>
</html>
